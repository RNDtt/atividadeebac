<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tittle">Localizar seu endereço Via Cep</div>
    <form class="formulario">
        <input type="text" placeholder="Cep" id="cep" class="Cep">
        <input type="text" placeholder="Logradouro" id="logradouro" class="Logradouro">
        <br>
        <input type="text" placeholder="Bairro" id="bairro" class="Bairro">
        <input type="text" placeholder="Cidade" id="cidade" class="Cidade">
        <br>
        <input type="text" placeholder="Estado" id="estado" class="Estado">
        <input type="text" placeholder="Número" id="numero" class="Numero">
        <br>
            <button type="button" id="btn">Submit</button>

    </form> 
</body>
<script src="script.js"></script>

</html>
